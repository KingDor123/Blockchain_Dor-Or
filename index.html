<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Platform By Dor&Or</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="titleIcon.ico" type="image/x-icon">
</head>
<body>
    <h1><i class="fa-solid fa-comments-dollar"></i> Auction Platform By Dor&Or</h1>
    
    <div id="user-address"><i></i></div>
    
    
   

    <div id="create-auction">
        <h2>Create New Auction</h2>
        <form id="auction-form">
            <label for="itemDetails">Item Details:</label>
            <input type="text" id="itemDetails" required>
            <button type="submit"><i class="fas fa-plus"></i> Create Auction</button>
        </form>
    </div>

    <div id="auction-list">
        <h2>Current Auctions</h2>
        <ul id="auctions"></ul>
    </div>

    <div id="place-bid">
        <h2>Place a Bid</h2>
        <form id="bid-form">
            <label for="auctionId">Auction ID:</label>
            <input type="number" id="auctionId" required>
            <label for="bidAmount">Bid Amount (ETH):</label>
            <input type="number" id="bidAmount" required>
            <button type="submit"><i class="fas fa-gavel"></i> Place Bid</button> 

        </form>
    </div>

    <div id="finalize-auction">
        <h2>Finalize Auction(only if you the owner)</h2>
        <form id="finalize-form">
            <label for="finalizeAuctionId">Auction ID:</label>
            <input type="number" id="finalizeAuctionId" required>
            <button type="submit"><i class="fas fa-flag-checkered"></i> Finalize Auction</button>
        </form>
    </div>

    <div id="transaction-history">
        <h2><i class="fas fa-history"></i> Transaction History</h2>
        <table id="transactions">
            <thead>
                <tr>
                    <th>Event Type</th>
                    <th>Auction ID</th>
                    <th>Details</th>
                    <th>Amount (ETH)</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div id="messages"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
